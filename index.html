<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angularjs</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="lib\angular.min.js"></script>
    <script type="text/javascript" src="Angularjs\controllers.js"></script>
  </head>
  <style media="screen">
      img {

        height: 70px;
      }
      .ss{
        padding-top: 12px;
      }
  </style>
  <body>

    <div class="main" ng-controller="MyControleur">
        <ul class="artistlist">
          <li class="artist cf"  ng-repeat="item in parrots | limitTo:4">
            <img ng-src="images_parrots/parrot_{{item.race}}.jpg" alt="{{item.race}}">
            <div class="info">
              <h2>{{item.race}}</h2>
              <h3 class="ss">{{item.desc}}</h3>
            </div>
          </li>
        </ul>
    </div>
  </body>
</html>
